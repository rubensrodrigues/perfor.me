<mat-card class="login-container">
  <mat-toolbar color="secondary">Login:</mat-toolbar>

  <div class="login-inputs">
  <form [formGroup]="form">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Username:</mat-label>
      <input matInput placeholder="email" formControlName="email">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="password" formControlName="password">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
  </p>

  <button mat-button>Esqueci minha senha</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Entrar</button>
  <div>
    <button mat-button>Cadastre-se</button>
  </div>
</form>
</div>
</mat-card>
